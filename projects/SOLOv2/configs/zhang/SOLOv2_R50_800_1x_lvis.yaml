_BASE_: "../Base-SOLOv2.yaml"
MODEL:
  WEIGHTS: "models/R-50.pkl"
  RESNETS:
    DEPTH: 50
  SOLOV2:
    NUM_CLASSES: 1203
    NUM_GRIDS: [60, 44, 32, 20, 10]
    NUM_INSTANCE_CONVS: 4
    USE_DCN_IN_INSTANCE: False
    # post-process.
    NMS_TYPE: "matrix"
    NMS_PRE: 1000
    SCORE_THR: 0.1
    UPDATE_THR: 0.0025
    MAX_PER_IMG: 300
SOLVER:
  WARMUP_ITERS: 2000
  STEPS: (60000, 80000)
  MAX_ITER: 90000
DATASETS:
  TRAIN: ("lvis_v1_train",)
  # TRAIN: ("lvis_v1_val",)
  TEST: ("lvis_v1_val",)
DATALOADER:
  SAMPLER_TRAIN: "RepeatFactorTrainingSampler"
  REPEAT_THRESHOLD: 0.001
